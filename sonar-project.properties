sonar.projectKey=sommerfeld-io_semver-action
sonar.organization=sommerfeld-io

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=semver-action
#sonar.projectVersion=1.0

# Tests get a different treatment from code in a number of ways.
# So if a file is identified as a test, it won't also be treated as code.
# That's why you see the mutual exclusion:
sonar.sources=src
sonar.exclusions=**/*_test.go
sonar.tests=src
sonar.test.inclusions=**/*_test.go
# sonar.coverage.exclusions=**/*_test.go
sonar.go.coverage.reportPaths=src/main/semver-app/go-code-coverage.out

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
